<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<!-- <title>Home Page</title> -->
</head>
<body>
	<section>
		<div class="card" th:if="${user}">
			<div class="card-body">
				<div th:if="${session.message}"
					th:classappend="${session.message.type}" class="alert text-center"
					role="alert">
					<span th:text="${session.message.content}"></span>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>
				<div class="container text-center">

					<img class="profilePicture" style="height: 200px; width: 200px;"
						th:src="@{'/image/'+${user.imageUrl}}" alt="ProfilePhoto" />

					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="row" th:text="${user.id}"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="col">Name</th>
									<td><span th:text="${user.name}"></span></td>
								</tr>
								<tr>
									<th scope="col">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>
								<tr>
									<th scope="col">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>
								<tr>
									<th scope="col">Account active</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>
								<tr>
									<th scope="col">About you</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="container justify-content-center d-flex flex-row mt-2">
						<form th:action="@{'/update-user/'+${user.id}}" method="post">
							<button type="submit" class="m-3 btn btn-lg btn-outline-warning">
								<i class="fa-solid fa-pen-to-square"></i>
							</button>
						</form>
					</div>

					<!-- 
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container justify-content-center d-flex flex-row mt-2">

						<form th:action="@{'/user/update-contact/'+${contact.cId}}"
							method="post">
							<button type="submit" class="m-3 btn btn-sm btn-outline-warning">
								<i class="fa-solid fa-pen-to-square"></i>
							</button>
						</form>
						<form th:action="@{'/user/delete/'+${contact.cId}}" method="post">
							<button type="submit" class="m-3 btn btn-sm btn-outline-danger">
								<i class="fa-solid fa-trash"></i>
							</button>
						</form>
					</div>
				</div>
 -->
				</div>
			</div>
		</div>
		<h1 class="text-center p-3 alert alert-danger" th:unless="${user}">User
			not exist......</h1>

		<script>
		
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#profile").addClass("active");
			});
			
		</script>
	</section>
</body>
</html>
