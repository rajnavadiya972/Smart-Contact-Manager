<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<!-- <title>Home Page</title> -->
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="container">
					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert text-center mt-2"
						role="alert">
						<span th:text="${session.message.content}"></span>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
				</div>
				<div class="card-body">
					<div class="container text-center">

						<img class="profilePicture" style="height: 200px; width: 200px;"
							th:src="@{'/image/banner.jpg'}" alt="Photo" />
					</div>
					<h1
						class="mt-3 text-center text-secondary font-italic font-weight-light">
						Start adding your contact on cloud......</h1>

					<a th:href="@{/user/add-contact}"
						class="mt-3 btn-block btn btn-outline-primary btn-lg text-uppercase"><i
						class="fa-solid fa-user-plus"></i> Add Contact</a>
				</div>

			</div>
		</div>

		<script>
		
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home").addClass("active");
			});
			
		</script>
	</section>
</body>
</html>
