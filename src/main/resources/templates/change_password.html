<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<!-- <title>Home Page</title> -->
</head>
<body>
	<section>
		<div class="container mt-5">

			<div class="card">
				<div class="container">
					<div th:if="${session.message}"
						th:classappend="${session.message.type}"
						class="alert text-center mt-2" role="alert">
						<span th:text="${session.message.content}"></span>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
				</div>
				<h3 class="card-header text-center">Change Password</h3>
				<div class="card-body">
					<form th:action="@{/change-login-password}" method="post">
						<div class="form-group">
							<input name="newPassword" type="password" class="form-control"
								th:classappend="${#fields.hasErrors('changePassword.newPassword')?'is-invalid':''}"
								id="newPassword" placeholder="Enter new password">

							<div th:each="e:${#fields.errors('changePassword.newPassword')}"
								th:text="${e}" class="invalid-feedback"></div>
						</div>
						<div class="form-group">
							<input name="conPassword" type="password" class="form-control"
								id="confirmPassword" placeholder="Confirm new password">
						</div>
						<div class="container text-center">
							<button type="submit" class="btn btn-outline-primary mt-2 mx-2">Change
								Password</button>
							<button type="reset" class="btn btn-warning mt-2 mx-2">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
